# Use root/example as user/password credentials
version: '3.9'

services:

  db:
    image: mysql
    # command: --default-authentication-plugin=mysql_native_password  
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      


  gosite:
    build: "gosite/."
    restart: always
    ports:
      - 80:80
    volumes:
      - gosite:/root
      - ./gosite/project:/var/www/html


volumes:
  gosite: